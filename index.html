<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>tk</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="nav">
    Traveling Korea

      </div>
      <div id="jeju_board" class="board" style="display: none;">

      </div>
  </div>


  <script src="script.js"></script>
